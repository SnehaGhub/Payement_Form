<!DOCTYPE html>
<html>
    <head>
        <title>Payement Form</title>
        </head>
    <body>
<form action="">
    <h1>Payment Form</h1>
    <p>Required Fields are allowed by *</p>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text" name="name" required></p>
<fieldset>
    <legend>Gender * </legend>
    <p>
        Male <input type="radio" name="Gender" id="Male" required >
        Female <input type="radio" name="Gender" id="Female" required >
    </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
    <p>Email: * <input type="email" name="email" id="email" required ></p>
    <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required ></p>
    <h2>Payement Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>Card Number * <input type="number" name="number" id="card_number" required></p>
    <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV * <input type="password" name="CVV" id="CVV" required ></p>
    <input type="submit" value="Pay Now">

</form>
</body>
</html>
